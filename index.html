<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="portfolio.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <title>PortFolio</title>
</head>
<style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins' , sans-serif;
}
body{
    color-interpolation-filters: #ede;

}
.header{
    position: fixed;
    top: 0;
left: 0;
width: 100%;
padding: 20px 10%;
background:transparent;
display: flex;
justify-content: space-between;
align-items: center;
z-index: 100;
}
.logo{
    position: relative;
    font-size: 25px;
    color: #ffff;
    text-decoration: none;
    font-weight: 600;
    opacity: 0;
    animation: slideRight 1s ease forwards;
    cursor: default;

}
.navbar a{
    display: inline-block;
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    margin-left: 35px;
    transition: .3s;
    opacity: 0;
    animation: slideTop .5s ease forwards;
    animation-delay: calc(.2s * var(--i));

}
.navbar a:hover{
    color:#0ef;


}
.home{
    position: relative;
    width: 100%;
    justify-content: space-between;
    height: 100vh;
    color: #fff;
    background: url(subha.png) no-repeat;
    background-size: cover;
    display: flex;
    align-items: center;
    padding: 70px 10% 0;


}
.home-content{
    max-width: 600px;

}
.home-content h3:nth-of-type(2){
    animation: slideTop 1s ease forwards;
    animation-delay: .7s;
    margin: 30px;

}
.home-content h3 span{
    color: #0ef;
}
.home-content h3{
    font-size: 32px;
    font-weight: 700;
    opacity: 0;
    animation: slideBottom 1s ease forwards;
}
.home-content h1{
    font-size: 56px;
    font-weight: 700;
    margin: 3px 0;
    opacity: 0;
    animation: slideRight 1s ease forwards;

}
.home-content p{
    font-size: 20px ;
    animation: slideLeft 1s ease forwards;
    animation-delay: 1s;
}
.home-sci a{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border: 2px solid #0ef;
    border-radius: 50%;
    font-size: 20px;
    color: #0ef;
    text-decoration: none;
    margin: 10px 15px 30px 0;
    animation: slideLeft .2s ease forwards;
    animation-delay:calc(.2s * var) ;
}
.home-sci a:hover{
    background: #0ef;
    color: #081b29;
    box-shadow: 0 0 20px #0ef;

}
.btn-box{
    display: inline-block;
    padding: 12px 28px;
    background: #0ef;
    border-radius: 40px;
    font-size: 16px;
    color: #081b29;
    letter-spacing: 1px;
    text-decoration: none;
    font-weight: 600;
    opacity: 0;
    animation:slideTop .5s ease forwards;
    animation-delay: 2s;

}
.btn-box:hover{
    box-shadow: 0 0 5px cyan,
    0 0 25px cyan, 0 0 50px cyan,
    0 0 100px cyan, 0 0 200px cyan

}


@keyframes slideRight{
    0%{
        transform: translateX(-100px);
        opacity: 0;
    }
    100%{
        transform: translateX(0px);
        opacity: 1;
    }
}

@keyframes slideLeft{
    0%{
        transform: translateX(-100px);
        opacity: 0;
    }
    100%{
        transform: translateX(0px);
        opacity: 1;
    }
}
@keyframes slideTop{
    0%{
        transform: translateY(-100px);
        opacity: 0;
    }
    100%{
        transform: translateY(0px);
        opacity: 1;
    }
}
@keyframes slideBottom{
    0%{
        transform: translateY(-100px);
        opacity: 0;
    }
    100%{
        transform: translateY(0px);
        opacity: 1;
    }
}</style>

<body>
    <header class="header">
        <a href="#" class="logo">PortFolio</a>
        <nav class="navbar">
            <a href="" style="--i:1" class="active">Home</a>
            <a href="" style="--i:2">About</a>
            <a href=""style="--i:3">Skill</a>
            <a href=""style="--i:4">PortFolio</a>
            <a href=""style="--i:5">Contact</a>
        </nav>
    </header>]
    <section class="home">
        <div class="home-content">
            <h3>Hello, It's me</h3>
            <h1>Subrat Sethi</h1>
            <h3 style="margin: -10px -10px 0 0 ;">And I am a <span id="element"></span></h3>
            <p>Aspiring Full stack web developer in expertise with html, css , javascript,nodejs, reactjs,sql <br>and
                also with meta presence optimization I build responsive website using modern web technologies</p>
            <div class="home-sci" style="margin-top: 8px;">
            <a href="" style="--i:6"><i class='bx bxl-linkedin' ></i></a>
            <a href="" style="--i:7"><i class='bx bxl-github' ></i></a>
            <a href="" style="--i:8"><i class='bx bxl-instagram' ></i></a>
            <a href="" style="--i:9"><i class='bx bxl-meta' ></i></a>
            <a href=""style="--i:10"><i class='bx bxl-whatsapp' ></i></a>
            </div>
            <a href="" class="btn-box">More About Me</a>
        </div>
    </section>
<script src="portf.js">
    var typed = new Typed('#element', {
      strings: ['<i>Frontend developer</i> .', ' Full Stack Developer.', ' Meta Ads Expert.'],
      typeSpeed: 50,
    });
</script>
</body>

</html>
